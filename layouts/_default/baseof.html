{{/*  This template is the first file that is called when generting a page.  */}}
<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    {{ partial "head.html" . }}
</head>
<body id="body">
    <div class="helper-components">
        {{ partial "helper/loadingAnimation.html"}}
        {{ block "blob-animation" . }}{{ end }}
    </div>
    <div id="site-wrapper" class="site-wrapper">
        {{ partial "header.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
